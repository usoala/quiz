<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <title>Trivia Quiz</title>
</head>

<body>

    <div id="countdown"></div>

    <div class="wrapper">
        <div id="quiz">
            <h1>Trivia quiz</h1>

            <form id="form">
                <label for="numQuestions">How many questions do you want to answer? <br> (available up to 10 questions) </label>
                <br><br>
                <input type="number" name="numQuestions" id="numQuestions" min="1" max="10" required>
                <br><br>
                <input type="submit" value="Start!" id="start" onclick="startQuiz();" />
            </form>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
